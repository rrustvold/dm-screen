<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Window</title>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    @font-face {
  font-family: 'myFont';
      src: url('/itc-benguiat-std/ITCBenguiatStdBoldCn.OTF') format('opentype');
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      pointer-events: none;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    iframe {
      width: 1080px;
      height: 1920px;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: auto;
      /* Rotate the iframe by 180 degrees */
      transform: rotate(180deg);
      /* Optional: maintain the iframe's appearance even after rotation */
      transform-origin: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080;
      height: 1920;
      background: rgba(0, 0, 0, 0.1);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      display: flex; /* Initially hidden */
      pointer-events: none;
    }

    .hide {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080;
      height: 1920;
      /* background: rgba(0, 0, 0, 0.1); */
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      display: flex; /* Initially hidden */
      pointer-events: none;
    }


    .hidden {
      display: none;
    }

    canvas {
      width: 1080px;
      height: 1920px;
      z-index: 3;
      pointer-events: auto;
      /* Rotate the iframe by 180 degrees */
      /*transform: rotate(180deg);*/
      /*!* Optional: maintain the iframe's appearance even after rotation *!*/
      /*transform-origin: center;*/
    }


  </style>
</head>
<body>

  <iframe src="" id="iframe"></iframe>
  <div class="overlay" id="overlay">
    <canvas id="canvas" class="canvas" width="1080" height="1920"></canvas>
  </div>

  <script type="module">
    document.getElementById("iframe").src = opener.document.getElementById("hex-address").value;

    import {canvas, ctx, deg_60, hex_col_size, hex_row_size, r_hex, squareSize} from "./config.js";
    import {HexTile, drawHexTiles, drawHex} from "./hex-tiles.js";
    import {drawInitiativeTrack, drawInitiativeTokens} from "./interface.js";

    ctx.font = "40px myFont";
    ctx.shadowBlur = 50;
    ctx.shadowColor = "#d08069";

    
    let keyPressed = {};
    window.addEventListener('keydown', (event) => {keyPressed[event.key] = true});
    window.addEventListener('keyup', (event) => {
      if (event.key === "Control" && wallPath.length > 0) {
        createWallFromPath();
        console.log(wallPath);
        wallPath = [];
      }
      delete keyPressed[event.key]
    });

    canvas.addEventListener('mousedown', handleClick);
    canvas.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });

    let control_point_x_values_set = new Set();
    let control_point_y_values_set = new Set();

    let hex_tiles = [];
    // initialize all the hex tiles
    for (let j=0; j < hex_col_size; j++){
        let row = [];
        let x = .5 * r_hex;
        let y = r_hex * Math.sin(deg_60) + j * 2*r_hex*Math.sin(deg_60) + squareSize;
        row.push(new HexTile(j + 1, 1, x, y));
        for (let i=1; i < hex_row_size; i++) {
          x += r_hex * (1 + Math.cos(deg_60));
          y += (-1) ** i * r_hex * Math.sin(deg_60);
          row.push(new HexTile(j+ 1, i + 1, x, y));
        }
        hex_tiles.push(row);
      }

    hex_tiles.forEach(row => {
      row.forEach(tile => {
        tile.controlPoints.forEach(point => {
          control_point_x_values_set.add(point[0]);
          control_point_y_values_set.add(point[1]);
        })
      })
    })
    let control_point_x_values = Array.from(control_point_x_values_set).sort();
    let control_point_y_values = Array.from(control_point_y_values_set).sort();

    let wallPath = [];
    let all_walls = [];
    // A global time tracker for animations
    let lastTime = Date.now();
    let now = Date.now();
    let dt = now - lastTime;
    let scaleFactor = 1.0;
    let scale_x = 1080/2;
    let scale_y = 1920/2;
    let scaleStep = .25;
    function loop() {
      now = Date.now();
      dt = now - lastTime;
      lastTime = now;
      let table_type = opener.document.getElementById('table-type').value;

      if (table_type === "battle"){
        canvas.style.pointerEvents = "auto";
        // lastType = table_type;
        let overlay = document.getElementById('overlay');
        overlay.style.visibility = 'visible';
        let style = opener.document.getElementById('battle-style').value;

        let bg = opener.document.getElementById('background').value;
        switch (bg) {
          case "forest":
            overlay.style.backgroundImage = 'url("forest.png")';
            overlay.style.backgroundSize = "cover";
            overlay.style.backgroundPosition = "center";
            overlay.style.backgroundRepeat = "no-repeat";
            break;
          case "hills":
            overlay.style.backgroundImage = 'url("hills.jpg")';
            overlay.style.backgroundSize = "cover";
            overlay.style.backgroundPosition = "center";
            overlay.style.backgroundRepeat = "no-repeat";
            break;
          case "dungeon":
            overlay.style.backgroundImage = null;
            overlay.style.backgroundColor = "#273d52";
            break;
          default:
            overlay.style.backgroundImage = null;
            overlay.style.backgroundColor = "#273d52";
            break;
        }


        // overlay.style.backgroundImage = `url("/${style}.jpg")`;
        // summer grass
        // overlay.style.backgroundColor = "#6ae457";

        // fall grass
        // overlay.style.backgroundColor = "#f9d401";

        document.getElementById("iframe").classList.add('hidden');

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // drawZones();
        ctx.save();
        drawWalls();
        
        ctx.translate(scale_x, scale_y);
        ctx.scale(scaleFactor, scaleFactor);
        ctx.translate(-scale_x, -scale_y);
        drawHexTiles(
          hex_tiles,
          opener.document.getElementById('elevation-style').value,
          opener.document.getElementById('battle-style').value
        );
        ctx.restore();
        
        
        hex_tiles.forEach(row => {
          row.forEach(tile => tile.drawAssets())
        })
        
        drawInitiativeTrack();
        drawInitiativeTokens(opener);
        drawControlPoints();
        drawScalePoint();

        window.requestAnimationFrame(loop);
      } else {
        canvas.style.pointerEvents = "none";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        wilderness();
        // drawChyron();
        window.requestAnimationFrame(loop);
      }
    }

    function drawControlPoints() {
      if (!keyPressed["Control"]){
        return
      }
      hex_tiles.forEach(row => {
        row.forEach(tile => {
          tile.drawControlPoints();
        })
      })
    }

    function drawScalePoint() {
      if (!keyPressed["z"]) {
        return
      }
      ctx.fillRect(scale_x, scale_y, 20, 20);
    }

    function drawWalls() {
      let corners = [];
      ctx.shadowBlur = 0;
      ctx.fillStyle = "rgba(100,100,100, 1)";
      all_walls.forEach(wall => {
        
        wall.forEach(section => {
          let segment = section.segments;
          if (section.direction === 1){
            ctx.fillStyle = northWallPattern;
          } else if (section.direction === 2){
            ctx.fillStyle = eastWallPattern;
          } else if (section.direction === 4) {
            ctx.fillStyle = westWallPattern;
          } else {
            ctx.fillStyle = southWallPattern;
          }
          ctx.beginPath();
          ctx.moveTo(segment[0][0], segment[0][1]);
          ctx.lineTo(segment[1][0], segment[1][1]);
          ctx.lineTo(segment[2][0], segment[2][1]);
          ctx.lineTo(segment[3][0], segment[3][1]);
          ctx.closePath();
          ctx.stroke();
          ctx.save();
          ctx.translate(segment[2][0], segment[2][1]);
          ctx.fill();
          ctx.restore();
          corners.push(segment[0]);
          corners.push(segment[1]);
        });
      });
      if (corners.length >= 3){
        ctx.beginPath();
        ctx.moveTo(corners[0][0], corners[0][1]);
        for (let i=1; i < corners.length - 1; i++){
          ctx.lineTo(corners[i][0], corners[i][1]);
        }
        ctx.clip();
      }
      
      // ctx.restore();
    }

    function toggleOverlay() {
      const overlay = document.getElementById('overlay');
      overlay.style.display = overlay.style.display === 'none' ? 'flex' : 'none';

    }
    window.toggleOverlay = toggleOverlay;

    window.hide = function hide() {
      let overlay = document.getElementById('overlay');
      overlay.style.visibility = 'hidden';
      document.getElementById("iframe").classList.add('hidden');
    }

    window.clear = function clear() {
      hex_tiles.forEach(row => {
        row.forEach(tile => {
          tile.elevation = 0;
          tile.terrain = "default";
          tile.state = "hidden";
          tile.assets = [];
          tile.elevationDirection = "up";
        })
      });

      all_walls = [];
    }

    function wilderness() {
      let overlay = document.getElementById('overlay');
      overlay.style.visibility = 'visible';
      overlay.style.backgroundImage = null;
      overlay.style.backgroundColor = null;
      document.getElementById("iframe").classList.remove('hidden');

      wildernessOverlay();
    }



    function battle() {

      let overlay = document.getElementById('overlay');
      overlay.style.visibility = 'visible';
      let style = opener.document.getElementById('battle-style').value;
      // overlay.style.backgroundImage = `url("/${style}.jpg")`;

      document.getElementById("iframe").classList.add('hidden');

      loop();
    }
    window.battle = battle;

    let clouds = [];
    for (let i=0; i<5; i++){
      clouds.push(new Cloud());
    }




    let fancyHue = 0;
    let sun = 0;
    function wildernessOverlay() {
      fancyHue += 10*dt/1000;
      // fancyHue = 180;

      if (fancyHue >= 360) fancyHue = 0;
      const gradient = ctx.createLinearGradient(0, canvas.height / 2, canvas.width, canvas.height / 2);
      gradient.addColorStop(0, `hsl(${fancyHue}, 100%, 50%)`);
      gradient.addColorStop(1, `hsl(${(fancyHue + 120) % 360}, 100%, 50%)`);



      // ctx.globalCompositeOperation = "overlay";
      // let textFillStyle = "rgb(237,237,255)";
      // Apply glow effect with shadow
      // ctx.shadowColor = `hsl(${fancyHue}, 100%, 60%)`;
      // ctx.shadowBlur = 20;
      // ctx.shadowOffsetY = 20;
      // ctx.shadowOffsetX = 10;

      let lineStrokeStyle = gradient;
      let fillStyle = "rgb(70,3,3)";
      let textFillStyle = "white";
      let strokeWidth = 5;
      // Draw Sentry / Nav Tile
      ctx.save();
      ctx.fillStyle = fillStyle;
      ctx.strokeStyle = lineStrokeStyle;
      ctx.lineWidth = 10;
      ctx.textAlign = 'center';


      ctx.save();
      let sentry_tile = hex_tiles[1][2];
      drawHex(sentry_tile.x, sentry_tile.y);
      ctx.fill();
      ctx.save();
      ctx.fillStyle = textFillStyle;
      ctx.lineWidth = strokeWidth;
      ctx.beginPath();
      ctx.moveTo(sentry_tile.x - r_hex, sentry_tile.y);
      ctx.lineTo(sentry_tile.x + r_hex, sentry_tile.y);
      ctx.stroke();
      ctx.translate(sentry_tile.x, sentry_tile.y + r_hex/2);
      ctx.rotate(Math.PI);
      ctx.fillText("Sentry", 0, 0);
      ctx.translate(0, r_hex);
      ctx.fillText("Navigate", 0, 0);
      ctx.restore();

      // Draw mapper
      ctx.save();
      let mapper_tile = hex_tiles[0][2];
      drawHex(mapper_tile.x, mapper_tile.y);
      ctx.fill();
      ctx.fillStyle = textFillStyle;
      ctx.lineWidth = strokeWidth;
      ctx.beginPath();
      ctx.moveTo(mapper_tile.x - r_hex, mapper_tile.y);
      ctx.lineTo(mapper_tile.x + r_hex, mapper_tile.y);
      ctx.stroke();
      ctx.translate(mapper_tile.x, mapper_tile.y - r_hex/2);
      ctx.rotate(Math.PI);
      ctx.fillText("Sentry", 0, 0);
      ctx.translate(0, -r_hex);
      ctx.fillText("Map", 0, 0);
      ctx.restore();

      // Draw Forager
      ctx.save();
      let forager_tile = hex_tiles[1][1];
      drawHex(forager_tile.x, forager_tile.y);
      ctx.fill();
      ctx.fillStyle = textFillStyle;
      ctx.lineWidth = strokeWidth;
      ctx.beginPath();
      ctx.moveTo(forager_tile.x + r_hex * Math.cos(deg_60), forager_tile.y - r_hex*Math.sin(deg_60));
      ctx.lineTo(forager_tile.x, forager_tile.y);
      ctx.lineTo(forager_tile.x + r_hex * Math.cos(deg_60), forager_tile.y + r_hex*Math.sin(deg_60));
      ctx.stroke();
      ctx.translate(forager_tile.x + r_hex/2, forager_tile.y);
      ctx.rotate(Math.PI/2);
      ctx.fillText("Forage", 0, 0);
      ctx.translate(0, r_hex);
      ctx.fillText("Sentry", 0, 0);
      ctx.restore();

      // Draw 2ndForager
      ctx.save();
      forager_tile = hex_tiles[1][3];
      drawHex(forager_tile.x, forager_tile.y);
      ctx.fill();
      ctx.fillStyle = textFillStyle;
      ctx.lineWidth = strokeWidth;
      ctx.beginPath();
      ctx.moveTo(forager_tile.x - r_hex * Math.cos(deg_60), forager_tile.y - r_hex*Math.sin(deg_60));
      ctx.lineTo(forager_tile.x, forager_tile.y);
      ctx.lineTo(forager_tile.x - r_hex * Math.cos(deg_60), forager_tile.y + r_hex*Math.sin(deg_60));
      ctx.stroke();
      ctx.translate(forager_tile.x - r_hex/2, forager_tile.y);
      ctx.rotate(-1 * Math.PI/2);
      ctx.fillText("Forage", 0, 0);
      ctx.translate(0, r_hex);
      ctx.fillText("Sentry", 0, 0);
      ctx.restore();

      // Draw ring
      let sunRadius = r_hex * 2.5;
      ctx.translate(sentry_tile.x, sentry_tile.y - r_hex * Math.sin(deg_60));
      ctx.beginPath();
      ctx.arc(0,0, 2.5*r_hex, 0, 2*Math.PI);
      ctx.stroke();

      // Draw direction markers
      
      ctx.save();
      ctx.translate(0, sunRadius);
      ctx.rotate(Math.PI);
      ctx.fillStyle = textFillStyle;
      ctx.fillText("N", 0, 0);
      ctx.restore();

      ctx.save();
      ctx.translate(-1*sunRadius, 0);
      ctx.rotate(Math.PI);
      ctx.fillStyle = textFillStyle;
      ctx.fillText("E", 0, 0);
      ctx.restore();

      ctx.save();
      ctx.translate(0, -sunRadius);
      ctx.rotate(Math.PI);
      ctx.fillStyle = textFillStyle;
      ctx.fillText("S", 0, 0);
      ctx.restore();

      ctx.save();
      ctx.translate(sunRadius, 0);
      ctx.rotate(Math.PI);
      ctx.fillStyle = textFillStyle;
      ctx.fillText("W", 0, 0);
      ctx.restore();

      // get travel duration
      let hoursMarched = opener.document.getElementById("hoursMarched").value;
      // where should the sun be?
      let sunLocation = Math.PI - 2*Math.PI*(hoursMarched*1.5)/24 ;
      
      // where is the sun?
      let error = sunLocation - sun;
      if (error > Math.PI / 12){
        error -= 2 * Math.PI;
      }
      if (Math.abs(error) <= Math.PI / 24) {
      error = 0;
      }
      let correction = (-1 * Math.PI * dt / 5000);

      if (sun + correction <= sunLocation){
        sun = sunLocation;
      } else {
        sun += correction;
      }
      

      let sunX = sunRadius * Math.cos(sun);
      let sunY = -1 * sunRadius * Math.sin(sun);
      // Draw the sun
      
      ctx.beginPath();
      ctx.arc(
        sunX, 
        sunY, 
        50, 
        0, 
        Math.PI * 2
      );
      ctx.fillStyle = "white";
      ctx.fill();

      // Draw the sun dial
      ctx.beginPath();
      ctx.arc(
        0,
        0,
        20,
        0,
        Math.PI * 2
      );
      ctx.fillStyle = "black";
      ctx.fill();

      // Draw the shadow
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(-1 * sunX, -1 * sunY)
      ctx.lineCap = "round";
      ctx.lineWidth = 40;
      ctx.strokeStyle = "rgba(0, 0, 0, .50)";
      ctx.shadowBlur = 200;
      ctx.shadowColor = "black";
      ctx.stroke();



      ctx.restore();
    }


    function magnitude(x, y) {
      return Math.sqrt(x**2 + y**2)
    }

    function cross(x1, y1, x2, y2){
      return x1*y2 - y1*x2
    }

    function rotate(x, y , theta) {
      return [
              x*Math.cos(theta) - y*Math.sin(theta),
              x*Math.sin(theta) + y*Math.cos(theta)
      ]
    }

    function createWallFromPath() {
      const wall_height = 200;
      // determine winding
      let x;
      let y;
      let dx;
      let dy;
      let theta = 0;

      for (let i=0; i < wallPath.length - 2; i++){
        dx = wallPath[i + 1][0] - wallPath[i][0];
        dy = wallPath[i + 1][1] - wallPath[i][1];
        theta += Math.atan2(-dy, dx);
      }

      let winding = -1;
      // if (theta > 0){
      //   //counter clockwise, interior to your left
      //   winding = -1;
      // } else {
      //   //clockwise, interior to your right
      //   winding = 1;
      // }

      let walls = [];
      let wallPoints = [];
      let tail = wallPath[0];
      let head = wallPath[1];
      let v1 = [head[0] - tail[0], head[1] - tail[1]];
      let v2;
      wallPoints.push(wallPath[0]);
      for (let i=1; i < wallPath.length; i++){
        let j = i % wallPath.length;
        tail = head;

        if (i + 1 >= wallPath.length){
          head = wallPath[1];
        } else {
          // since the last point is the same as the first point, we have to go one further
          head = wallPath[i + 1];
        }

        v2 = [head[0] - tail[0], head[1] - tail[1]];

        wallPoints.push(wallPath[j]);

        // find the angle between v1 and v2
        let phi;
        let sin_phi = cross(v1[0], v1[1], v2[0], v2[1]) / (magnitude(v1[0], v1[1]) * magnitude(v2[0], v2[1]));
        phi = Math.asin(sin_phi);
        let v3;
        if (phi < 0){
          v3 = rotate(v1[0], v1[1], (Math.PI - phi)/2);
        } else {
          v3 = rotate(v1[0], v1[1], -1*(Math.PI - phi) / 2);
        }

        // correct the magnitude of v3
        let mag_v3 = magnitude(v3[0], v3[1])
        v3[0] = v3[0] * wall_height / mag_v3;
        v3[1] = v3[1] * wall_height / mag_v3;


        wallPoints.push([wallPath[j][0] + v3[0], wallPath[j][1] + v3[1]]);

        let num_walls = walls.length;
        if (num_walls > 0){
          wallPoints.push(walls[num_walls - 1].segments[2]);
        }

        walls.push({segments: wallPoints, direction: i});
        wallPoints = [wallPath[j]];

        v1 = v2;
      }

      // finish the first one
      walls[0].segments.push(walls[walls.length - 1].segments[2]);
      all_walls.push(walls);
    }


    function clickControlPoint(x, y) {
      // figure out the closest x-coord
      let dx = 10000;
      let i_x;
      for (let i=0; i<control_point_x_values.length; i++){
        let cx = control_point_x_values[i];
        let distance = Math.abs(cx - x);
        if (distance < dx){
          dx = distance;
          i_x = i;
        }
      }
      // figure out the closest y-coord
      let dy = 10000;
      let i_y;
      for (let i=0; i<control_point_y_values.length; i++){
        let cy = control_point_y_values[i];
        let distance = Math.abs(cy - y);
        if (distance < dy){
          dy = distance;
          i_y = i;
        }
      }

      wallPath.push([control_point_x_values[i_x], control_point_y_values[i_y]]);

    }
    function handleClick(event) {
      if (opener.document.getElementById('table-type').value === "wilderness") {
        return
      }
      // Get the click coordinates relative to the canvas
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      if (keyPressed["Control"]){
        return clickControlPoint(x, y);
      }

      // figure out which tile the click is closest to
      let closest_tile = null;
      let distance = 10000;
      hex_tiles.forEach(row => row.forEach(
              tile => {
                let manhattan = Math.abs(tile.x - x) + Math.abs(tile.y - y);
                if (manhattan < distance){
                  distance = manhattan;
                  closest_tile = tile;
                }
              }
      ));

      if (keyPressed["z"]) {
        scale_x = closest_tile.x;
        scale_y = closest_tile.y;
        if (event.button === 2){
          scaleFactor -= scaleStep;
        } else {
          scaleFactor += scaleStep
        }
        return
      }



      const radios = opener.document.querySelectorAll('input[name="func"]');
      
      // Find the selected radio button
      // let selectedValue;
      // radios.forEach((radio) => {
      //   if (radio.checked) {
      //     selectedValue = radio.id;
      //   }
      // });

      let selectedValue;
      if (keyPressed["w"]) {
        selectedValue = "water";
      } else if (keyPressed["h"]) {
        selectedValue = "hide";
      } else if (keyPressed["t"]) {
        selectedValue = "tree";
      } else if (keyPressed["f"]) {
        selectedValue = "fire";
      } else {
        selectedValue = "elevate";
      }

      switch (selectedValue) {
        case "hide":
          closest_tile.state = closest_tile.state === "hidden" ? "visible" : "hidden";
          break;

        case "tree":
          closest_tile.assets.push(
            {
              img: tree_img,
              x: x,
              y: y,
            }
          );
          break;
        case "tree-stump":
          closest_tile.assets.push(
            {
              img: treeStump,
              x: x,
              y: y,
            }
          );
          break;
        case "fire":
          closest_tile
          break;
        case "water":
          closest_tile.terrain = closest_tile.terrain === "water" ? "grass" : "water";
          break;
        case "elevate":
          if (event.button === 2){
            closest_tile.elevation -= 1;
          } else {
            closest_tile.elevation += 1;
          }

          // Up is default too
          if (keyPressed["ArrowUp"]) {
            closest_tile.elevationDirection = "up";
          } else if (keyPressed["ArrowLeft"]) {
            closest_tile.elevationDirection = "left";
          } else if (keyPressed["ArrowRight"]) {
            closest_tile.elevationDirection = "right";
          } else if (keyPressed["ArrowDown"]) {
            closest_tile.elevationDirection = "down";
          }
          
          break;
        case "half-cover":
          if (event.button === 2){
            closest_tile;
          } else {
            closest_tile.assets.push()
          }

      }

    }

      hex_tiles.forEach(row => row.forEach(tile => tile.state = "hidden"));
    }

    function Cloud() {
      this.x = Math.random() * 1080;
      this.y = Math.random() * 1920;
      this.v_x = .005;
      this.v_y = 0;
      this.last_time = Date.now();


      this.circles = [];
      for (let i =0; i < 5; i++){
        this.circles.push(
          {
            x: Math.random()*50,
            y: Math.random()*50,
            r: Math.random()*200 + 100,
            color: "rgba(200,200,200,.1)",
          }
        )
      }

      this.draw = () => {
        ctx.save();
        this.circles.forEach(circle => {
          ctx.fillStyle = circle.color;
          ctx.beginPath();
          ctx.arc(circle.x + this.x, circle.y + this.y, circle.r, 0, 2*Math.PI);
          ctx.fill();
        });
        let now = Date.now();
        let dt = now - this.last_time;
        this.x += this.v_x * dt;
        if (this.x > 1080 + 500) this.x = -500;
        this.y += this.v_y * dt;
        if (this.y > 1920 + 500) this.y = -500;
        this.last_time = now;
        ctx.restore();
      }

    }

    function createFrostedGlassEffect(x, y, width, height, radii) {
      // Step 1: Extract the background image portion that will be "behind the glass"
      ctx.save();
      const backgroundPortion = ctx.getImageData(x, y, width, height);

      // Step 2: Create a new offscreen canvas to blur the portion of the background
      const offscreenCanvas = document.createElement('canvas');
      const offscreenCtx = offscreenCanvas.getContext('2d');
      offscreenCanvas.width = width;
      offscreenCanvas.height = height;

      // Step 3: Draw the background portion to the offscreen canvas
      offscreenCtx.putImageData(backgroundPortion, 0, 0);

      // Step 4: Apply blur filter to the offscreen canvas
      offscreenCtx.filter = 'blur(5px)';
      offscreenCtx.drawImage(offscreenCanvas, 0, 0);  // Redraw the blurred image

      // Step 5: Draw the blurred portion back to the main canvas
      ctx.drawImage(offscreenCanvas, x, y);

      // Step 6: Overlay a semi-transparent white rectangle (for the frosted glass effect)
      ctx.globalAlpha = 0.5;  // Set transparency (adjust as needed)
      ctx.fillStyle = 'white';
      ctx.fillRect(x, y, width, height);

      // Reset alpha
      ctx.globalAlpha = 1.0;

      // Step 7: Optionally, add a border or highlight to the frosted glass effect
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';  // Light border
      ctx.lineWidth = 2;
      ctx.strokeRect(x, y, width, height);
      ctx.restore();
    }

    window.saveState = function saveState() {
      const state = {
        hex_tiles: hex_tiles,
        scaleFactor: scaleFactor,
        scale_x: scale_x,
        scale_y: scale_y,
        all_walls: all_walls
      }
      let stateString = JSON.stringify(state);
      const blob = new Blob([stateString], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "data.json"; // Specify the filename
      // Programmatically click the link to trigger the download
      link.click();

      // Clean up by revoking the object URL
      URL.revokeObjectURL(link.href);

    }
    window.load = function load(state) {
      scaleFactor = state.scaleFactor;
      scale_x = state.scale_x;
      scale_y = state.scale_y;
      all_walls = state.all_walls;
      let new_hex_tiles = [];
      state.hex_tiles.forEach(row => {
        let new_row = [];
        row.forEach(tile => {
          let clone = new HexTile();
          clone.recreate(tile);
          new_row.push(clone);
        });
        new_hex_tiles.push(new_row);
      })
      hex_tiles = new_hex_tiles;
    }
